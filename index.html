<body onload="standard()">

    <div id="mySidenav" class="sidenav">
        
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times</a>

        <span class="text">Calculator</span>
        
        <a onclick="standard()">Standard</a>
        <a onclick="scientific()">Scientific</a>
        <a onclick="programmer()">Programmer</a>
    </div>
   <div class="wrap"><span class="nav" onclick="openNav()">&#9776;</span> <span id="topHeading" class="TopHeading"></span></div>


    <div class="card">
        <div class="calc-head">
            <textarea type="text" id="result2" disabled></textarea>
            <textarea type="text" id="result" disabled>0</textarea>
        </div>
        <div class="calc-body">
            <div id="calshow">
                <div class="row">
                    <button class="btn standard" id="squarerootSTD" onclick="SqurerootSTD()">&#x221Ax</button>
                    <button class="btn scientific" value="Mod" id="modulus" onclick="Modulus()">Mod</button>
                    <button class="btn scientific" value="Sin" id="sin" onclick="Sine()">Sin</button>
                    <button class="btn scientific" value="Cos" id="cos" onclick="Cosine()">Cos</button>
                    <button class="btn scientific" value="Tan" id="tan" onclick="Tangent()">Tan</button>
                    <button class="btn" value="%" id="percentage" onclick="Percentage()">%</button>
                    <button class="btn" value="C" id="clear" onclick="Clear()">C</button>
                    <button class="btn" value="⌫" id="delete" onclick="Delete()">⌫</button>
                    <button class="btn" value="÷" id="division" onclick="Division()">÷</button>
                </div>
                <div class="row">
                    <button class="btn standard" id="cuberootSTD" onclick="CuberootSTD()">&#x221Bx</button>
                    <button class="btn scientific" id="fact" onclick="Factorial()">n!</button>
                    <button class="btn scientific" id="sinI" onclick="SineI()">Sin<sup>-1</sup></button>
                    <button class="btn scientific" id="cosI" onclick="CosineI()">Cos<sup>-1</sup></button>
                    <button class="btn scientific" id="tanI" onclick="TangentI()">Tan<sup>-1</sup></button>
                    <button class="btn digit" value="7" id="d7" onclick="Seven()">7</button>
                    <button class="btn digit" value="8" id="d8" onclick="Eight()">8</button>
                    <button class="btn digit" value="9" id="d9" onclick="Nine()">9</button>
                    <button class="btn" id="multiplication" onclick="Multiplication()">×</button>
                </div>
                <div class="row">
                    <button class="btn standard" id="squareSTD" onclick="SquareSTD()">x<sup>2</sup></button>
                    <button class="btn scientific" id="pi" onclick="PI()">π</button>
                    <button class="btn scientific" id="log" onclick="Log()">Log</button>
                    <button class="btn scientific" id="ln" onclick="Ln()">Ln</button>
                    <button class="btn scientific" id="exp" onclick="Exponential()">e<sup>x</sup></button>
                    <button class="btn digit" value="4" id="d4" onclick="Four()">4</button>
                    <button class="btn digit" value="5" id="d5" onclick="Five()">5</button>
                    <button class="btn digit" value="6" id="d6" onclick="Six()">6</button>
                    <button class="btn" id="subtraction" onclick="Subtraction()">−</button>
                </div>
                <div class="row">
                    <button class="btn standard" id="cubeSTD" onclick="CubeSTD()">x<sup>3</sup></button>
                    <button class="btn scientific" id="tenPx" onclick="TenPx()">10<sup>x</sup></button>
                    <button class="btn scientific" id="squareSCI" onclick="SquareSCI()">x<sup>2</sup></button>
                    <button class="btn scientific" id="cubeSCI" onclick="CubeSCI()">x<sup>3</sup></button>
                    <button class="btn scientific" id="xPy" onclick="XPY()">x<sup>y</sup></button>
                    <button class="btn digit" value="1" id="d1" onclick="One()">1</button>
                    <button class="btn digit" value="2" id="d2" onclick="Two()">2</button>
                    <button class="btn digit" value="3" id="d3" onclick="Three()">3</button>
                    <button class="btn opeator" id="addition" onclick="Addition()">+</button>
                </div>
                <div class="row">
                    <button class="btn standard" id="onebySTD" onclick="OneBySTD()">1⁄x</button>
                    <button class="btn scientific" id="onebySCI" onclick="OneBySCI()">1⁄x</button>
                    <button class="btn scientific" id="squarerootSCI" onclick="SquarerootSCI()">&#x221Ax</button>
                    <button class="btn scientific" id="cuberootSCI" onclick="CuberootSCI()">&#x221Bx</button>
                    <button class="btn scientific" id="yrootx" onclick="YrootX()"><sup style="font-size: 15px;">y</sup><sub>&#x221Ax</sub></button>
                    <button class="btn" id="negation" onclick="Negation()">±</button>
                    <button class="btn digit" value="0" id="d0" onclick="Zero()">0</button>
                    <button class="btn" value="." id="point" onclick="Point()">.</button>
                    <button class="btn" id="calculate" onclick="Calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
